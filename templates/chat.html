{% extends "base.html" %}

{% block content %}
<div class="chat-container">
    <div class="messages-container" id="messages">
        {% for message in messages %}
        <div class="message {% if message.is_ai %}ai{% else %}user{% endif %}">
            <div class="message-header">
                <strong>{{ message.username }}</strong>
                <small class="text-muted">{{ message.timestamp.strftime('%H:%M') }}</small>
            </div>
            <div class="message-content">
                {{ message.content }}
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="message-input-container">
        <form id="message-form" class="message-form">
            <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
