{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Welcome to AI Chat</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Choose a username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Start Chatting</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
